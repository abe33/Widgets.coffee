<html>
<head>
    <title>CSS Test</title>
    <link rel="stylesheet" href="./styles.css" media="screen">
    <link rel="stylesheet" href="./widgets.css" media="screen">
    <style type="text/css">
       body {
        background:#586e75;
       }
       div.container {
        width:120px;
        float:left;
        margin: 4px;
       }
       div.outset-box, div.inset-box {
        width:120px;
        height:30px;
        display: inline-block;
        margin: 4px;
        border-radius:4px;
        -moz-box-sizing:border-box;
        -webkit-box-sizing:border-box;
        box-sizing:border-box;
       }
       div.arrow, div.chevron{
        position: relative;
        margin: 4px
       }

    </style>
</head>
<body>

<div class='container'>
  <div class='outset-box dark'></div>
  <div class='outset-box'></div>
  <div class='outset-box red'></div>
  <div class='outset-box orange'></div>
  <div class='outset-box yellow'></div>
  <div class='outset-box green'></div>
  <div class='outset-box cyan'></div>
  <div class='outset-box blue'></div>
  <div class='outset-box violet'></div>
</div>

<div class='container'>
  <div class='outset-box dark light'></div>
  <div class='outset-box light'></div>
  <div class='outset-box red light'></div>
  <div class='outset-box orange light'></div>
  <div class='outset-box yellow light'></div>
  <div class='outset-box green light'></div>
  <div class='outset-box cyan light'></div>
  <div class='outset-box blue light'></div>
  <div class='outset-box violet light'></div>
</div>

<div class='container'>
  <div class='inset-box'></div>
  <div class='inset-box white'></div>
  <div class='inset-box red'></div>
  <div class='inset-box orange'></div>
  <div class='inset-box yellow'></div>
  <div class='inset-box green'></div>
  <div class='inset-box cyan'></div>
  <div class='inset-box blue'></div>
  <div class='inset-box violet'></div>
</div>

<div class='container'>
  <div class='inset-box light'></div>
  <div class='inset-box white light'></div>
  <div class='inset-box red light'></div>
  <div class='inset-box orange light'></div>
  <div class='inset-box yellow light'></div>
  <div class='inset-box green light'></div>
  <div class='inset-box cyan light'></div>
  <div class='inset-box blue light'></div>
  <div class='inset-box violet light'></div>
</div>

<div class='container'>
  <div class='arrow up'></div>
  <div class='arrow left'></div>
  <div class='arrow down'></div>
  <div class='arrow right'></div>
</div>

<div class='container'>
  <div class='chevron up'></div>
  <div class='chevron left'></div>
  <div class='chevron down'></div>
  <div class='chevron right'></div>
</div>

</body>
</html>
