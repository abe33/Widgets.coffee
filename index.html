    <script type="text/javascript">
        function buildCell( cls, arg, value, cb, tr, readonly, disabled ){
            var w = new cls(arg);

            if( value )
                w.set("value",value);
            w.set("readonly", readonly);
            w.set("disabled", disabled);
            w.addClasses("dummy");

            var td = $("<td class='state'></td>");

            w.attach(td);
            trr = $("<tr></tr>");
            trr.append(td);
            tr.append(trr);

            if(cb)
                cb.call(this,w);
        }
        function buildRow( cls, arg, value, cb ){
            var body = $("#form");
            // var tr = $("<tr></tr>");
            var tb = $("<table class='float widget'><tr><th>" + cls + "</th></tr></table>");

            var cls = this[cls];

            buildCell( cls, arg, value, cb, tb );
            buildCell( cls, arg, value, cb, tb , true );
            buildCell( cls, arg, value, cb, tb , false, true );

            // tb.append(tr);
            body.after(tb);
        }
        var popups = [
            [ "SquarePicker", null, null, function(w){
                w.set({
                    rangeX:[0,100],
                    rangeY:[0,100]
                });
                w.set("value",[20,45]);
            } ],
            [ "MenuList"   ,
               new MenuModel({ display:"Item 1" },
                             { display:"Item 2" },
                             { display:"Item 3" },
                             { display:"Item 4" },
                             { display:"Item 5" },
                             { display:"Item 6" }),
                null],
            [ "Calendar"   , new Date(2011,5,17) ],
            [ "ColorPicker", null, "#859900" ]
        ];

        $(document).ready(function(){
            $("input,textarea,select").widgets();

            var l = popups.length;
            var i = 0;
            for(i;i<l;i++){
                buildRow.apply(null,popups[i]);
            }
        });
    </script>
