<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="./css/widgets.css" media="screen">
    <link rel="stylesheet" href="./css/styles.css" media="screen">

    <script type="text/javascript" src="./depends/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="./depends/jquery.mousewheel.js"></script>

    <script type="text/javascript" src="./depends/signals.js"></script>
    <script type="text/javascript" src="./lib/widgets.js"></script>

    <script type="text/javascript">
        states = [null,"readonly","disabled"];
        function handleState (opts){
            opts.widget.addClasses("dummy");
            if( states[opts.row] ){
                opts.widget.set(states[opts.row],true);
            }
        }
        function rowHeaders(opts){
            return ([ "Normal", "Readonly", "Disabled" ])[opts.row];
        }
        $(document).ready(function(){

            var builds = [{
                title:"SquarePicker",
                cls:SquarePicker,
                rows:3,
                cols:1,
                tableClass:"float",
                rowHeaders:rowHeaders,
                cells:function(opts){
                    opts.widget.set({
                        rangeX:[0,100],
                        rangeY:[0,100]
                    });
                    opts.widget.set("value",[20,45]);
                    if( opts.y == 1 ){
                        opts.widget.set("readonly",true);
                    }
                    else if( opts.y == 2 ){
                        opts.widget.set("disabled",true)
                    }
                    handleState(opts);
                }
            },{
                title:"MenuList",
                cls:MenuList,
                rows:3,
                cols:1,
                args:[new MenuModel({ display:"Item 1" },
                                 { display:"Item 2" },
                                 { display:"Item 3" },
                                 { display:"Item 4" },
                                 { display:"Item 5" },
                                 { display:"Item 6" })],
                tableClass:"float",
                rowHeaders:rowHeaders,
                cells:handleState
            },{
                title:"Calendar",
                cls:Calendar,
                rows:3,
                cols:1,
                args:[new Date(2011,5,17)],
                tableClass:"float",
                rowHeaders:rowHeaders,
                cells:handleState
            },{
                title:"ColorPicker",
                cls:ColorPicker,
                rows:3,
                cols:1,
                tableClass:"float",
                rowHeaders:rowHeaders,
                cells:function(opts){
                    opts.widget.set("value","#859900");
                    handleState(opts);
                }
            }];

            $("input,textarea,select").widgets();

            var l = builds.length;
            var i = 0;
            for(i;i<l;i++){
                var tb = new TableBuilder( builds[i] );
                var t = tb.build();
                $("#form").after(t);
            }
        });
    </script>
    <style type="text/css">
        body{
            background-color:#042029 !important;
        }
    </style>

</head>
